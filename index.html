<h1>API Basejump: Timestamp microservice</h1>

<h2>Example usage:</h2>

    <p><a href="http://timestamp-sieglerc.herokuapp.com/December%2015,%202015">http://timestamp-sieglerc.herokuapp.com/December 15, 2015</a></p>
    <p><a href="http://timestamp-sieglerc.herokuapp.com/1450137600">http://timestamp-sieglerc.herokuapp.com/1450137600</a></p>



<h2>Example output:</h2>
<code>
    <p>{ "unix": 1450137600, "natural": "December 15, 2015" }</p>
</code>
